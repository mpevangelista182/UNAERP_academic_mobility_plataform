!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNAERP Incoming Student Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>UNAERP – Incoming Student Mobility Form<br>Formulário de Mobilidade Alunos Internacionais</h1>

    <form id="mobilityForm" enctype="multipart/form-data">

      <!-- Section 4 – Language Skills -->
      <section>
        <h2>Language Skills / Habilidades Linguísticas</h2>

        <label>Portuguese level / Nível de Português</label>
        <select name="portuguese" required>
          <option value="">Select / Selecione</option>
          <option>Basic User (A1-A2)</option>
          <option>Independent User (B1)</option>
          <option>Independent User (B2)</option>
          <option>Proficient User (C1)</option>
          <option>Proficient User (C2)</option>
          <option>Fluent / Fluente</option>
          <option>Native Speaker / Nativo</option>
        </select>

        <label>English level / Nível de Inglês</label>
        <select name="english" required>
          <option value="">Select / Selecione</option>
          <option>Basic User (A1-A2)</option>
          <option>Independent User (B1)</option>
          <option>Independent User (B2)</option>
          <option>Proficient User (C1)</option>
          <option>Proficient User (C2)</option>
          <option>Fluent / Fluente</option>
          <option>Native Speaker / Nativo</option>
        </select>

        <label>Spanish level / Nível de Espanhol</label>
        <select name="spanish" required>
          <option value="">Select / Selecione</option>
          <option>Basic User (A1-A2)</option>
          <option>Independent User (B1)</option>
          <option>Independent User (B2)</option>
          <option>Proficient User (C1)</option>
          <option>Proficient User (C2)</option>
          <option>Fluent / Fluente</option>
          <option>Native Speaker / Nativo</option>
        </select>

        <label>French level / Nível de Francês</label>
        <select name="french" required>
          <option value="">Select / Selecione</option>
          <option>Basic User (A1-A2)</option>
          <option>Independent User (B1)</option>
          <option>Independent User (B2)</option>
          <option>Proficient User (C1)</option>
          <option>Proficient User (C2)</option>
          <option>Fluent / Fluente</option>
          <option>Native Speaker / Nativo</option>
        </select>

        <label>Italian level / Nível de Italiano</label>
        <select name="italian" required>
          <option value="">Select / Selecione</option>
          <option>Basic User (A1-A2)</option>
          <option>Independent User (B1)</option>
          <option>Independent User (B2)</option>
          <option>Proficient User (C1)</option>
          <option>Proficient User (C2)</option>
          <option>Fluent / Fluente</option>
          <option>Native Speaker / Nativo</option>
        </select>

        <label>Other Language / Outro Idioma</label>
        <input type="text" id="otherLanguageName" name="otherLanguageName" placeholder="Type the language and your current level / Digite o idioma e o seu nível atual">

        <div id="otherLanguageLevelField" class="hidden">
          <label>Other Language Level / Nível do Outro Idioma</label>
          <select id="otherLanguageLevel" name="otherLanguageLevel">
            <option value="">Select / Selecione</option>
            <option>Basic User (A1-A2)</option>
            <option>Independent User (B1)</option>
            <option>Independent User (B2)</option>
            <option>Proficient User (C1)</option>
            <option>Proficient User (C2)</option>
            <option>Fluent / Fluente</option>
            <option>Native Speaker / Nativo</option>
          </select>
        </div>
      </section>

      <button type="submit">Submit / Enviar</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>

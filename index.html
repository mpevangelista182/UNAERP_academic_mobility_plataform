<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNAERP Incoming Student Form</title>
  <link rel="icon" type="image/x-icon" href="./imgs/favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <style>
    .error-message {
      color: #d32f2f;
      font-size: 0.85rem;
      margin-top: 2px;
    }
    input:invalid, select:invalid, textarea:invalid {
      border-color: #d32f2f;
    }
    input:valid, select:valid, textarea:valid {
      border-color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="page-header">
      <img src="imgs/unaerp-logo.png" alt="UNAERP Logo" class="unaerp-logo">
      <h1>UNAERP – Incoming Student Mobility Form<br>Formulário de Mobilidade Alunos Internacionais</h1>
    </header>

    <form id="mobilityForm" action="https://script.google.com/macros/s/AKfycbz5ohJ8YSjvExPOvVMWktaew7rZ0zjCEo9VXBFbaeGM_WiA-9vl2EMkmEwmIjhk8xpR/exec" method="POST" novalidate>
      <section>
        <h2>Personal Information / Informações Pessoais</h2>

        <label for="fullName">Full Name / Nome Completo</label>
        <input type="text" id="fullName" name="fullName" required maxlength="100">
        <div class="error-message" id="error-fullName"></div>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="error-email"></div>

        <label for="passportNumber">Passport Number / Número do Passaporte</label>
        <input type="text" id="passportNumber" name="passportNumber" required pattern="[A-Za-z0-9]{4,20}">
        <div class="error-message" id="error-passportNumber"></div>

        <label for="phone">Phone Number / Telefone</label>
        <input type="tel" id="phone" name="phone" required pattern="^[0-9()+\\-\\s]{6,20}$">
        <div class="error-message" id="error-phone"></div>

        <label for="dob">Date of Birth / Data de Nascimento</label>
        <input type="date" id="dob" name="dob" required>
        <div class="error-message" id="error-dob"></div>

        <label for="gender">Gender / Gênero</label>
        <select id="gender" name="gender" required>
          <option value="">Select / Selecione</option>
          <option>Female / Feminino</option>
          <option>Male / Masculino</option>
          <option>Non-Binary / Não-Binário</option>
          <option>Prefer not to say / Prefiro não informar</option>
          <option>Other / Outro</option>
        </select>
        <div class="error-message" id="error-gender"></div>

        <label for="nationality">Nationality / Nacionalidade</label>
        <input type="text" id="nationality" name="nationality" required>
        <div class="error-message" id="error-nationality"></div>

        <label for="country">Country / País</label>
        <input type="text" id="country" name="country" required>
        <div class="error-message" id="error-country"></div>

        <label for="zip">ZIP / Código Postal</label>
        <input type="text" id="zip" name="zip" required pattern="\\d{4,10}">
        <div class="error-message" id="error-zip"></div>
      </section>

      <button type="submit" id="submitBtn">Submit / Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
